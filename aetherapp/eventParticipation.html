<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Aether applicatie</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark bgRed mb-4" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                    <img src="img/aether-logo.png" alt="Bootstrap">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mr-2">
                        <a class="nav-link" id="startNewCharacter" aria-current="page" href="index.html"><i class="fa-solid fa-user"></i> Personages</a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link" id="eventParticipation" aria-current="page" href="eventParticipation.html"><i class="fa-solid fa-calendar"></i> Deelnames</a>
                    </li>
                </ul>
                <div id="navbarName"></div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-3" id="titleParticipant"></h1>
        <!-- Participant selection box -->
        <div class="row mb-3 d-none" id="participantFilterWrapper">
            <div id="listParticipant"></div>
        </div>
        <!-- Event participation table -->
        <div class="row"> 
            <!-- Event participation table header -->
            <table class="table col-lg-6 col-12  table-striped">
                <thead>
                    <tr>
                        <th class="col"></th>
                        <th class="col">Titel</th>
                        <th class="col-4">beschrijving</th>
                        <th class="col">Datum</th>
                        <th class="col">Locatie</th>
                        <th class="col text-center">EP</th>
                        <th class="col text-center">Deelname</th>
                    </tr>
                </thead>
                <!-- Participation table list -->
                <tbody id="eventList"></tbody>
                <!-- New event -->
                <tfoot class="d-none" id="eventNew">
                    <tr>
                        <td>
                            <select class="form-select" id="newType">
                                <option value="weekend">weekend</option>
                                <option value="mini">mini</option>
                            </select>
                        </td>
                        <td><input type="text" id="newTitle"></td>
                        <td><input type="text" id="newDescription"></td>
                        <td>
                            <input type="date" id="newDateStart">
                            <input type="date" id="newDateEnd">
                        </td>
                        <td><input type="text" id="newVenue"></td>
                        <td><input type="text" id="newExperience"></td>
                        <td class="text-center"><i class="fa-solid fa-check" id="eventNewSubmit"></i></td>
                        <td class="text-center"><i class="fa-solid fa-xmark" id="eventNewCancel"></i></td>
                    </tr>
                    </tfoot>
            </table>
            <!-- Buttons new event -->
            <div class="d-flex justify-content-center d-none" id="eventNewButtonGroup">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary" id="eventNewButton"><i class="fa-solid fa-plus"></i> Nieuw event</button>
                </div>
            </div>               
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/07b82e9825.js" crossorigin="anonymous"></script>
    <script src="js/mainFunctions.js"></script>
    <script src="js/eventFunctions.js"></script>
</body>
</html>
