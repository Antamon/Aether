    <!-- Offcanvas button -->
    <div class="container mb-4" id="offcanvasButton">

            <i class="fa-solid fa-user-gear"></i>
            <i class="fa-solid fa-caret-right"></i>
        </button>
    </div>

    <!-- Offcanvas search box -->
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Zoek personage</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

            <p>Om een personage snel te vinden, kan u gebruik maken van onderstaande filters.</p>
            <select class="form-select">
                <option selected>Bovenklasse</option>
                <option value="1" selected>Middenklasse</option>
                <option value="2">Onderklasse</option>
            </select>
            <select class="form-select">
                <option selected >Personage</option>
                <option value="1" >Deelnemer</option>
            </select>
            <!-- List with character names -->
            <div id="characterNames" class="my-2"></div>
            <a class="nav-link" id="startNewCharacter" aria-current="page" href="#"><i class="fa-solid fa-user-plus"></i> Nieuw personage</a>

        </div>
    </div>  

    <!-- Character form -->
    <input type="hidden" id="idCharacter">

    <!-- Character nav templates -->
    <template id="tplNavSheetAdmin">
        <ul class="nav nav-tabs" id="navSheet">
            <li class="nav-item"><a class="nav-link active navTab" aria-current="page" href="#">Personagekaart</a></li>
            <li class="nav-item"><a class="nav-link navTab" href="#">Achtergrond</a></li>
            <li class="nav-item"><a class="nav-link navTab" href="#">Dagboek</a></li>
        </ul>
        <div class="row py-2 navRow">
            <div class="col-lg-6 col-12 row">
                <div class="col-sm-3 col-form-label">Deelnemer</div>
                <div class="col-sm-9" id="listParticipant"></div>
            </div>
            <div class="col-lg-6 col-12 row">
                <label class="col-sm-3 col-form-label">Type personage</label>
                <div class="col-sm-9">
                    <select class="form-select" id="type" name="type">
                        <option value="player">Spelerspersonage</option>
                        <option value="extra">Figurantenrol</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row pb-2 border-bottom mb-4 navRow">
            <div class="col-lg-6 col-12 row">
                <div class="col-sm-3 col-form-label">Ervaringspunten</div>
                <div class="col-sm-9 col-form-label" id="lblExperiance"></div>
            </div>
            <div class="col-lg-6 col-12 row">
                <label class="col-sm-3 col-form-label">Status</label>
                <div class="col-sm-9">
                    <select class="form-select" id="state" name="state">
                        <option value="active">Actief</option>
                        <option value="inactive">Inactief</option>
                        <option value="deceased">Overleden</option>
                        <option value="other">Speciaal</option>
                    </select>
                </div>
            </div>
        </div>
    </template>

    <template id="tplNavSheetParticipant">
        <ul class="nav nav-tabs" id="navSheet">
            <li class="nav-item"><a class="nav-link active navTab" aria-current="page" href="#">Personagekaart</a></li>
            <li class="nav-item"><a class="nav-link navTab" href="#">Achtergrond</a></li>
            <li class="nav-item"><a class="nav-link navTab" href="#">Dagboek</a></li>
        </ul>
        <div class="row py-2 navRow" id="adminSheetHead">
            <div class="col-lg-6 col-12 row">
                <div class="col-sm-3 col-form-label">Deelnemer</div>
                <div class="col-sm-9 col-form-label" id="nameParticipant"></div>
            </div>
            <div class="col-lg-6 col-12 row">
                <label class="col-sm-3 col-form-label">Type personage</label>
                <div class="col-sm-9 col-form-label" id="type"></div>
            </div>
        </div>
        <div class="row pb-2 border-bottom mb-4 navRow" id="sheetHead">
            <div class="col-lg-6 col-12 row">
                <div class="col-sm-3 col-form-label">Ervaringspunten</div>
                <div class="col-sm-9 col-form-label" id="lblExperiance"></div>
            </div>
            <div class="col-lg-6 col-12 row">
                <label class="col-sm-3 col-form-label">Status</label>
                <div class="col-sm-9 col-form-label" id="state"></div>
            </div>
        </div>
    </template>

    <!-- Charactersheet nav -->
    <div class="container d-none" id="pageNav"></div>

    <!-- Charactersheet body -->
    <div class="container" id="sheetBody">
        <div class="row">
            <!-- Start character form -->
            <div class="col-lg-6 col-12">
                <div class="d-none" id="characterForm">
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label">Klasse</label>
                        <div class="col-sm-8">
                            <select class="form-select" id="class" name="class">
                                <option value="upper class" selected>Bovenklasse</option>
                                <option value="middle class" selected>Middenklasse</option>
                                <option value="lower class">Onderklasse</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label">Aanspreking</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="title" name="title">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label">Familienaam</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="lastName" name="lastName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label">Voornaam</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="firstName" name="firstName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label">Straat en nummer</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="street" name="street">
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="houseNumber" name="houseNumber">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label">Postcode en gemeente</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="postalCode" name="postalCode">
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="municipality" name="municipality">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label">Burgelijke staat</label>
                        <div class="col-sm-8">
                            <select class="form-select" id="maritalStatus" name="maritalStatus">
                                <option value="Single" selected>Ongehuwd</option>
                                <option value="Married">Gehuwd</option>
                                <option value="Widowed">Weduwnaar/weduwe</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label">Nationaliteit</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="nationality" name="nationality">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label">Geboren te / op</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="birthPlace" name="birthPlace">
                        </div>
                        <div class="col-sm-4">
                            <input type="date" class="form-control" id="birthDate" name="birthDate">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label">Beroep</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="profession" name="profession">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label">Rijksregisternummer</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="stateRegisterNumber" name="stateRegisterNumber">
                        </div>
                    </div>
                    <!-- Buttons new character -->
                    <div class="d-flex justify-content-center d-none" id="groupNewCharacter">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-primary" id="createNewCharacter"><i class="fa-solid fa-check"></i> Aanmaken</button>
                            <button type="button" class="btn btn-danger" id="cancelNewCharacter"><i class="fa-solid fa-xmark"></i> Annuleren</button>
                        </div>
                     </div>

                    <!-- Buttons edit existing character -->
                    <div class="d-flex justify-content-center d-none" id="groupEditCharacter">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-primary" id="updateCharacter"><i class="fa-solid fa-check"></i> Bewaar wijzigingen</button>
                        </div>
                    </div>

                </div>
            </div>

    <!-- Modal specialisation -->
    <div class="modal fade" id="specModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add specialisation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Sluiten"></button>
            </div>

            <div class="modal-body">

                <!-- Tabs -->
                <ul class="nav nav-tabs mb-3" id="specTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active"
                            id="spec-existing-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#spec-existing-pane"
                            type="button"
                            role="tab"
                            aria-controls="spec-existing-pane"
                            aria-selected="true"
                            data-tab="existing">
                    Existing
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link"
                            id="spec-new-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#spec-new-pane"
                            type="button"
                            role="tab"
                            aria-controls="spec-new-pane"
                            aria-selected="false"
                            data-tab="new">
                    New
                    </button>
                </li>
                </ul>

                <div class="tab-content">
                <!-- Existing -->
                <div class="tab-pane fade show active"
                    id="spec-existing-pane"
                    role="tabpanel"
                    aria-labelledby="spec-existing-tab">
                    <div class="mb-3">
                    <label for="specSelect" class="form-label">Existing specialisation</label>
                    <select id="specSelect" class="form-select">
                        <!-- wordt via JS gevuld -->
                    </select>
                    </div>
                </div>

                <!-- New -->
                <div class="tab-pane fade"
                    id="spec-new-pane"
                    role="tabpanel"
                    aria-labelledby="spec-new-tab">
                    <div class="mb-3">
                    <label for="specCustom" class="form-label">New specialisation</label>
                    <input type="text"
                            id="specCustom"
                            class="form-control"
                            placeholder="">
                    </div>
                </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="specSaveBtn">Safe</button>
            </div>
            </div>
        </div>
    </div>

    <!-- Modal discipline -->
    <div class="modal fade" id="disciplineModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">
                        Choose discipline for
                        <span id="disciplineSkillTitle" class="fw-bold"></span>
                    </h5>
                    <button type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Sluiten"></button>
                </div>

                <div class="modal-body">
                    <!-- Tabs -->
                    <ul class="nav nav-tabs mb-3" id="disciplineTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active"
                                    id="discipline-existing-tab"
                                    data-bs-toggle="tab"
                                    data-bs-target="#discipline-existing-pane"
                                    type="button"
                                    role="tab"
                                    aria-controls="discipline-existing-pane"
                                    aria-selected="true"
                                    data-tab="existing">
                                Existing
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link"
                                    id="discipline-new-tab"
                                    data-bs-toggle="tab"
                                    data-bs-target="#discipline-new-pane"
                                    type="button"
                                    role="tab"
                                    aria-controls="discipline-new-pane"
                                    aria-selected="false"
                                    data-tab="new">
                                New
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <!-- Existing -->
                        <div class="tab-pane fade show active"
                            id="discipline-existing-pane"
                            role="tabpanel"
                            aria-labelledby="discipline-existing-tab">
                            <div class="mb-3">
                                <label for="disciplineSelect" class="form-label">
                                    Existing discipline
                                </label>
                                <select id="disciplineSelect" class="form-select">
                                    <!-- wordt via JS gevuld -->
                                </select>
                            </div>
                        </div>

                        <!-- New -->
                        <div class="tab-pane fade"
                            id="discipline-new-pane"
                            role="tabpanel"
                            aria-labelledby="discipline-new-tab">
                            <div class="mb-3">
                                <label for="disciplineCustom" class="form-label">
                                    New discipline
                                </label>
                                <input type="text"
                                    id="disciplineCustom"
                                    class="form-control"
                                    placeholder="bv. Schrijnwerker, Trompet, ...">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <!-- belangrijk: GEEN data-bs-dismiss op Cancel
                        â†’ als user wegklikt zonder keuze, registreren we de skill niet -->
                    <button type="button" class="btn btn-secondary" id="disciplineCancelBtn">
                        Cancel
                    </button>
                    <button type="button" class="btn btn-primary" id="disciplineSaveBtn">
                        Safe
                    </button>
                </div>

            </div>
        </div>
    </div>
